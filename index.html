<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language & Translator with Gyro Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .input-section, .gyro-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            background: #00c3ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0083cc;
        }

        .gyro-box {
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Sign Language to Image & Language Translator</h1>

    <!-- User Input Section -->
    <div class="input-section">
        <input type="text" id="input-text" placeholder="Enter text or speak">
        <button onclick="startRecognition()">üé§ Speak</button>
        <button onclick="removeImage()">Clear</button>
    </div>

    <!-- Gyro Data Display Section -->
    <div class="gyro-section">
        <h2>ESP32 Gyroscope Data</h2>
        <div class="gyro-box" id="gyro-data">Waiting for data...</div>
    </div>

    <div id="display-area"></div>

    <div class="translation-container">
        <!-- Input Language & Text Box -->
        <div class="translation-box">
            <label>Select Input Language:</label>
            <select id="from-language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="kn">Kannada</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="bn">Bengali</option>
                <option value="pa">Punjabi</option>
                <option value="ml">Malayalam</option>
                <option value="ur">Urdu</option>
            </select>
            <textarea id="input-translate" placeholder="Enter text to translate"></textarea>
            <button onclick="startTranslationRecognition()">üé§ Speak</button>
        </div>

        <!-- Output Language & Text Box -->
        <div class="translation-box">
            <label>Select Output Language:</label>
            <select id="to-language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="kn">Kannada</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="bn">Bengali</option>
                <option value="pa">Punjabi</option>
                <option value="ml">Malayalam</option>
                <option value="ur">Urdu</option>
            </select>
            <textarea id="output-translate" readonly></textarea>
        </div>
    </div>

    <button class="translate-btn" onclick="translateText()">Translate</button>
    <button class="translate-btn" onclick="clearTranslationFields()">Clear Translation</button>

    <script src="scripts.js"></script>

    <script>
        const ESP32_IP = "http://192.168.35.190/gyro"; // Change this to your ESP32 IP

        function fetchGyroData() {
            fetch(ESP32_IP)
                .then(response => response.text())
                .then(data => {
                    console.log("‚úÖ Gyro Data Received:", data);
                    document.getElementById('gyro-data').innerText = data; // Update gyro display
                })
                .catch(error => console.error("‚ùå Fetch Error:", error));
        }

        setInterval(fetchGyroData, 1000); // Fetch new data every second
        fetchGyroData();
    </script>

</body>

</html>
